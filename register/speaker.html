        </ul>
    </nav>
    <div class="container-fluid full-height">
        <div class="row row-height">
            <div class="col-lg-6 content-left">
                <div class="content-left-wrapper">
                    <!-- /social -->
                    <div>
                        <figure>
                            <img src="beside.jpg" alt="" class="img-fluid" width="70%" />
                        </figure>
                        <p>Egypt CSR Forum - 2023</p>
                        <h2>Speaker Registration</h2>
                        <!--
                        <a href="#start" class="btn_1 rounded mobile_btn">Register Now!</a>
                        -->
                    </div>
                    <div class="copy" style="color: white; opacity: 100%;">
                        Coded by <a href="https://www.codexeg.net"><span style="font-weight: bold;">CodeX
                                Egypt</span></a>
                        <br> All Rights Reserved 2022
                    </div>
                </div>
                <!-- /content-left-wrapper -->
            </div>
            <!-- /content-left -->

            <div class="col-lg-6 content-right" id="start">
                <div id="wizard_container">
                    <div id="top-wizard">
                        <div id="progressbar"></div>
                    </div>
                    <input id="website" name="website" type="text" value="" />
                    <form id="wrapped" class="regForm">
                        <!-- Leave for security protection, read docs for details -->
                        <div id="middle-wizard">
                            <div class="step">
                                <h3 class="main_question">
                                    <strong>1/2</strong>Please fill with your details
                                </h3>
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control required"
                                        placeholder="Name /الاسم" maxlength="100" required />
                                </div>

                                <div class="form-group">
                                    <input type="text" name="phone" class="form-control required" placeholder="Phone Number / رقم التليفون
                                    " maxlength="15" required />
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control required" placeholder="Email / البريد الالكتروني
                                    " maxlength="100" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" name="org" class="form-control required"
                                        placeholder="Organization / الشركة أو المنظمة" maxlength="100" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" name="title" class="form-control required"
                                        placeholder="Title / المسمي الوظيفي" maxlength="100" required />
                                </div>
                                <div class="form-group">
                                    <input type="text" name="address" class="form-control required"
                                        placeholder="Address / العنوان" maxlength="100" required />
                                </div>
                                <div id="bottom-wizard" style="padding: 10px;">
                                    <button type="button" class="forward">
                                        Next
                                    </button>
                                </div>
                            </div>
                            
                            <div class="submit step">
                                <h3 class="main_question"><strong>2/2</strong></h3>
                                <div class="regAlert">
                                    Registered Successfully
                                </div>
                                <div class="g-recaptcha" data-sitekey="6LcO4MYiAAAAAKanEvcMOikX04sHL7qAHcmJakcJ"></div>
                                <div id="bottom-wizard" style="padding: 10px;">
                                    <button type="button" id="delete7" class="backward" style="display: none;">
                                        Prev
                                    </button>
                                    <button type="button" id="delete5" class="backward2" style="display: none;">
                                        Prev
                                    </button>
                                    <button type="button" id="delete6" class="backward1" style="display: none;">
                                        Prev
                                    </button>
                                    <button type="button" class="done" style="display: none;"
                                        onclick="window.location.href='https://www.egyptcsrforum.com';">
                                        Done
                                    </button>
                                    <button type="submit" class="submit regBtn" value="Submit" style="display: inline;">
                                        &nbsp;&nbsp; Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <script type="text/javascript">
                        $(".mark").click(function () {
                            if ($('input[name=studylevel]:checked').val() == "Graduate")
                                $('#delete7').css("display", "inline"), $('#delete5').css("display",
                                    "none"), $('#delete6').css("display", "none");

                            else if ($('input[name=studylevel]:checked').val() == "School")
                                $('#delete5').css("display", "inline"), $('#delete7').css("display",
                                    "none"), $('#delete6').css("display", "none");

                            else if ($('input[name=studylevel]:checked').val() == "University")
                                $('#delete6').css("display", "inline"), $('#delete7').css("display",
                                    "none"), $('#delete5').css("display", "none");

                        });
                    </script>
                </div>
            </div>
            <!-- /Wizard container -->
        </div>
        <!-- /content-right-->
    </div>
